<div class="container">
<br>
<h2>Pacientes</h2>
<br>
<br>

	<!-- para buscar un registro en la tabla de paciente -->
	 <div class="input-group">
	    <input type="text" class="form-control" placeholder="Buscar...."   ng-model = "filters.myfilter">
	    <div class="input-group-btn">
	      <button class="btn btn-default" type="submit">
	        <i class="glyphicon glyphicon-search"></i>
	      </button>
	    </div>
	  </div>
  	
  		<br>
	  <!-- boton para agregar un nuevo usuario -->
	  <div class="btn-toolbar" role="toolbar" >
		<div align="right">
		<button type="button" class="btn-success btn-lg" ng-click="agregarPaciente()">
		    <span class="glyphicon glyphicon-plus-sign"> </span> Nuevo
		  </button>
		  </div>
	 </div>
	 
	 <table ng-table="tableParams" 
				class="table table-striped  table-bordered">
				<tr ng-repeat="registro in $data">
				
					    <td data-title="'Clave paciente'" class="active" sortable="'id'"
						header-class="flechas_columnas">{{registro.id}}</td>
						
					   <td data-title="'Nombre'" class="text" sortable="'nombre'"
						header-class="flechas_columnas">{{registro.nombre}}</td>
						
					
						
					   <td data-title="'Apellido paterno'" class="active" sortable="'apellidoPaterno'"
						header-class="flechas_columnas">{{registro.apellidoPaterno}}</td>	
						
						
						<td data-title="'Apellido materno'" class="active" sortable="'apellidoMaterno'"
						header-class="flechas_columnas">{{registro.apellidoMaterno}}</td>	
						
						<td data-title="'Telefono'" class="active" sortable="'telefono'"
						header-class="flechas_columnas">{{registro.telefono}}</td>
				    
						
						<td data-title="'CURP'" class="active" sortable="'curp'"
						header-class="flechas_columnas">{{registro.curp}}</td>	
						
						<td data-title="'Direccion'" class="active" sortable="'direcion'"
						header-class="flechas_columnas" >{{registro.direcion}}</td>		
						
					<td data-title="'Editar'" class="active" sortable="'lectura'"
						header-class="flechas_columnas" align="center"><span class="glyphicon glyphicon-pencil" ng-click="modificar(registro)"> </span></td>	
						
				   
				</tr>
			</table>
			
			
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
  <form name="paciente">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">{{mensajeTitulo}}</h4>
      </div>
      <div class="modal-body">
    
  
             <!-- es del correo electronico su configuracion -->
   <div class="row">
      <div class=" col-xs-12 col-sm-3 " align="right">
           <label>Nombre</label>
      </div>
   <div class=" col-xs-12 col-sm-9 ">
         <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-email"></i></span>
                 <input id="nombre" type="text" class="form-control" name="nombre" placeholder="Nombre"
                 ng-model="pacientes.nombre"  required 
                 data-ng-class='{ error: paciente.nombre.$invalid && !paciente.$pristine }'>               
         </div>     
    </div>  
    </div>
    
    
    <br>
     
   
     <div class="row">    
         <div class=" col-xs-12 col-sm-3 "  align="right">
             <label>Apellido paterno</label>
         </div>
      <div class="col-xs-12 col-sm-9 ">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                 <input id="apPaternoUsuario" type="text" class="form-control" name="apPaternoUsuario" placeholder="Apellido paterno"
                  ng-model="pacientes.apPaternoUsuario" required 
            data-ng-class='{ error: paciente.apPaternoUsuario.$invalid && !paciente.$pristine }' >
          </div>
         
       </div>
          
    </div>
          <br>
          
   <div class="row">    
       <div class=" col-xs-12 col-sm-3 "  align="right">
             <label>Apellido materno</label>
       </div>   
       <div class="col-xs-12 col-sm-9 ">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                 <input id="apMaternoUsuario" type="text" class="form-control" name="apMaternoUsuario" placeholder="Apellido materno"
                 ng-model="pacientes.apMaternoUsuario" required 
            data-ng-class='{ error: paciente.apMaternoUsuario.$invalid && !paciente.$pristine }'>
          </div>
        
       </div>
    </div>
         <br>
  <div class="row">    
       <div class=" col-xs-12 col-sm-3 "  align="right">
             <label>Telefono</label>
       </div>   
       <div class="col-xs-12 col-sm-9 ">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                 <input id="telefono" type="text" class="form-control" name="telefono" placeholder="Telefono"
                 ng-model="pacientes.telefono" required 
            data-ng-class='{ error: paciente.telefono.$invalid && !paciente.$pristine }'>
          </div>
        
       </div>
    </div>
    <br>
    <div class="row">    
       <div class=" col-xs-12 col-sm-3 "  align="right">
             <label>CURP</label>
       </div>   
       <div class="col-xs-12 col-sm-9 ">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                 <input id="curp" type="text" class="form-control" name="curp" placeholder="CURP"
                 ng-model="pacientes.curp" required 
            data-ng-class='{ error: paciente.curp.$invalid && !paciente.$pristine }'>
          </div>
        
       </div>
    </div>
    
    <br>
     <div class="row">    
       <div class=" col-xs-12 col-sm-3 "  align="right">
             <label>Calle</label>
       </div>   
       <div class="col-xs-12 col-sm-9 ">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                 <input id="calle" type="text" class="form-control" name="calle" placeholder="Calle"
                 ng-model="pacientes.calle" required 
            data-ng-class='{ error: paciente.calle.$invalid && !paciente.$pristine }'>
          </div>       
       </div>
    </div>
    <br>
    <div class="row">    
       <div class=" col-xs-12 col-sm-3 "  align="right">
             <label>Colonia o barrio</label>
       </div>   
       <div class="col-xs-12 col-sm-9 ">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                 <input id="colonia" type="text" class="form-control" name="colonia" placeholder="Colonia o barrio"
                 ng-model="pacientes.colonia" required 
            data-ng-class='{ error: paciente.colonia.$invalid && !paciente.$pristine }'>
          </div>       
       </div>
    </div>
    
    <br>
    
    
    
    <div class="row">    
       <div class=" col-xs-12 col-sm-3 "  align="right">
             <label>Ciudad/Municipio</label>
       </div>   
       <div class="col-xs-12 col-sm-9 ">
       <div class="form-group">
    
         <select id="sel1" class="form-control" ng-model="listas.selectRolesValueCM" ng-change="ciudadMunicipio();" 
          ng-options="x.nombreMun for x in listas.ciudadMunicipio">
	        <option value="">--Elige opcion--</option>
	     </select>
	
	   
	    </div>
	   </div>
   </div>
    
    </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary " ng-click="guardarDatos()" data-ng-disabled='!paciente.$valid'>{{boton}}</button>
      </div>
     
    </div><!-- /.modal-content -->
    </form>
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
			
</div>
