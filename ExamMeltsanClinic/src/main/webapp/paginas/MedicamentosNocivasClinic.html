<div class="container">
  <h1>Medicamentos nocivas</h1>
  
  
<!-- para buscar un registro en la tabla de paciente -->
	 <div class="input-group">
	    <input type="text" class="form-control" placeholder="Buscar...."   ng-model = "filters.myfilter">
	    <div class="input-group-btn">
	      <button class="btn btn-default" type="submit">
	        <i class="glyphicon glyphicon-search"></i>
	      </button>
	    </div>
	  </div>
	  
	  <br>
	  <table ng-table="tableParams" 
				class="table table-striped  table-bordered">
				<tr ng-repeat="registro in $data">
				
					    <td data-title="'Clave'" class="active" sortable="'id_medicos'"
						header-class="flechas_columnas">{{registro.id_medicos}}</td>
						
					   <td data-title="'Descripcion'" class="text" sortable="'nombre'"
						header-class="flechas_columnas">{{registro.nombre}}</td>
						
				
					   <td data-title="'Clave sustancia'" class="active" sortable="'codigo'"
						header-class="flechas_columnas">{{registro.codigo}}</td>	
						
						
						<td data-title="'Nombre'" class="active" sortable="'claveEnfermedad'"
						header-class="flechas_columnas">{{registro.claveEnfermedad}}</td>	
						
						<td data-title="'Ccodigo'" class="active" sortable="'claveCompuesto'"
						header-class="flechas_columnas">{{registro.claveCompuesto}}</td>
			
					
				</tr>
			</table>
	  
</div>
