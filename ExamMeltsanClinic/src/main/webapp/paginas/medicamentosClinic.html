<div class="container">
<h2>Medicamentos</h2>

<!-- para buscar un registro en la tabla de paciente -->
	 <div class="input-group">
	    <input type="text" class="form-control" placeholder="Buscar...."   ng-model = "filters.myfilter">
	    <div class="input-group-btn">
	      <button class="btn btn-default" type="submit">
	        <i class="glyphicon glyphicon-search"></i>
	      </button>
	    </div>
	  </div>
	  
	  <br>
	  <!-- boton para agregar un nuevo usuario -->
	  <div class="btn-toolbar" role="toolbar" >
		<div align="right">
		<button type="button" class="btn-success btn-lg" ng-click="medicamentoModal()">
		    <span class="glyphicon glyphicon-plus-sign"> </span> Nuevo
		  </button>
		  </div>
	 </div>

<table ng-table="tableParams"
				class="table table-striped  table-bordered">
				<tr ng-repeat="registro in $data">
				
					    <td data-title="'Clave'" class="active" sortable="'id_medicos'"
						header-class="flechas_columnas">{{registro.id_medicos}}</td>
						
					   <td data-title="'Nombre'" class="text" sortable="'nombre'"
						header-class="flechas_columnas">{{registro.nombre}}</td>
						
				
					   <td data-title="'Codigo'" class="active" sortable="'codigo'"
						header-class="flechas_columnas">{{registro.codigo}}</td>	
						
						
						<td data-title="'Clave Enfermedad'" class="active" sortable="'claveEnfermedad'"
						header-class="flechas_columnas">{{registro.claveEnfermedad}}</td>	
						
						<td data-title="'Clave Compuesto'" class="active" sortable="'claveCompuesto'"
						header-class="flechas_columnas">{{registro.claveCompuesto}}</td>
			
					<td data-title="'Editar'" class="active" sortable="'lectura'"
						header-class="flechas_columnas" align="center"><span class="glyphicon glyphicon-pencil" ng-click="modificar(registro)"> </span></td>	
						
				  
				</tr>
			</table>
			
			<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
  <form name="paciente">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">{{mensajeTitulo}}</h4>
      </div>
      <div class="modal-body">
    
  
             <!-- es del correo electronico su configuracion -->
   <div class="row">
      <div class=" col-xs-12 col-sm-3 " align="right">
           <label>Nombre</label>
      </div>
   <div class=" col-xs-12 col-sm-9 ">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-email"></i></span>
                 <input id="Nombre" type="text" class="form-control" name="nombre" placeholder="Nombre"
                 ng-model="parametros.nombre"  required 
                 data-ng-class='{ error: paciente.nombre.$invalid && !paciente.$pristine }'>
                
         </div>     
    </div>  
    </div>
    
    
    <br>
     
   
     <div class="row">    
         <div class=" col-xs-12 col-sm-3 "  align="right">
             <label>Codigo</label>
         </div>
      <div class="col-xs-12 col-sm-9 ">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                 <input id="paterno" type="text" class="form-control" name="paterno" placeholder="Codigo"
                 ng-model="parametros.apPaternoUsuario" required 
            data-ng-class='{ error: paciente.paterno.$invalid && !paciente.$pristine }' ng-maxlength="10">
          </div>
         
       </div>
          
    </div>
          <br>
          
     <div class="row">    
       <div class=" col-xs-12 col-sm-3 "  align="right">
             <label>Enfermedad</label>
       </div>   
       <div class="col-xs-12 col-sm-9 ">
       <div class="form-group">
    
         <select id="sel1" class="form-control" ng-model="listas.selectRolesValueCB" ng-change="enfermedad();" 
          ng-options="x.dsenfermedad for x in lista.enfermedad" required>
	        <option value="">--Elige opcion--</option>
	     </select>
	
	    <div class="alert alert-danger" role="alert" ng-show="bandera.validateColonia">
		 	 <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  				<span class="sr-only">Error:</span>
  				Selecione una opcion
		</div>
	    </div>
	   </div>
   </div>
    <br>
    
    
    <div class="row">    
       <div class=" col-xs-12 col-sm-3 "  align="right">
             <label>Compuesto</label>
       </div>   
       <div class="col-xs-12 col-sm-9 ">
       <div class="form-group">
    
         <select id="sel1" class="form-control" ng-model="listas.selectRolesValueCM" ng-change="compuesto();" 
          ng-options="x.dsCompuesto for x in lista.compuesto" required>
	        <option value="">--Elige opcion--</option>
	     </select>
	
	    <div class="alert alert-danger" role="alert" ng-show="bandera.validateCiudad">
		 	 <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  				<span class="sr-only">Error:</span>
  				Selecione una opcion
		</div>
	    </div>
	   </div>
   </div>
    
    </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary " ng-click="guardarDatos()" data-ng-disabled='!usuario.$valid'>{{boton}}</button>
      </div>
     
    </div><!-- /.modal-content -->
    </form>
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
		

</div>
